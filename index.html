<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwagFishing Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="SwagFishing - Feature-rich fishing plugin for Minecraft">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Custom Theme matching Web Editor -->
  <style>
    :root {
      --gradient-start: #667eea;
      --gradient-end: #764ba2;
      --primary-color: #667eea;
      --secondary-color: #764ba2;
    }

    /* Background Gradient */
    body {
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%) !important;
      background-attachment: fixed !important;
    }

    /* Sidebar Styling */
    .sidebar {
      background: rgba(255, 255, 255, 0.98) !important;
      border-radius: 0 15px 15px 0 !important;
      box-shadow: 5px 0 30px rgba(0,0,0,0.1) !important;
    }

    .sidebar-nav > ul > li > a {
      color: #666 !important;
      border-radius: 8px !important;
      margin: 4px 8px !important;
      padding: 8px 12px !important;
      transition: all 0.3s !important;
    }

    .sidebar-nav > ul > li > a:hover {
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%) !important;
      color: white !important;
      transform: translateX(5px) !important;
    }

    .sidebar-nav > ul > li.active > a {
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%) !important;
      color: white !important;
      font-weight: 600 !important;
    }

    /* Content Area */
    .content {
      background: white !important;
      border-radius: 15px !important;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1) !important;
      margin: 20px !important;
      padding: 40px !important;
    }

    .markdown-section {
      max-width: 1000px !important;
      margin: 0 auto !important;
    }

    /* Headers */
    .markdown-section h1 {
      color: var(--primary-color) !important;
      font-size: 2.5rem !important;
      border-bottom: 3px solid var(--gradient-end) !important;
      padding-bottom: 15px !important;
      margin-bottom: 30px !important;
    }

    .markdown-section h2 {
      color: var(--secondary-color) !important;
      font-size: 1.8rem !important;
      margin-top: 40px !important;
      border-bottom: 2px solid #f0f0f0 !important;
      padding-bottom: 10px !important;
    }

    .markdown-section h3 {
      color: var(--primary-color) !important;
      font-size: 1.4rem !important;
      margin-top: 30px !important;
    }

    /* Code */
    .markdown-section code {
      background: #f5f5f5 !important;
      color: var(--secondary-color) !important;
      padding: 3px 8px !important;
      border-radius: 4px !important;
      font-size: 0.9em !important;
    }

    .markdown-section pre {
      background: #2d2d2d !important;
      border-radius: 10px !important;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2) !important;
    }

    .markdown-section pre code {
      background: transparent !important;
      color: #f8f8f8 !important;
    }

    /* Tables */
    .markdown-section table {
      border-radius: 10px !important;
      overflow: hidden !important;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1) !important;
    }

    .markdown-section thead {
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%) !important;
    }

    .markdown-section thead th {
      color: white !important;
      font-weight: 600 !important;
      padding: 15px !important;
    }

    .markdown-section tbody tr:hover {
      background: #f8f9fa !important;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      border-left: 4px solid var(--primary-color) !important;
      background: #f0f4ff !important;
      padding: 15px 20px !important;
      border-radius: 8px !important;
      margin: 20px 0 !important;
    }

    .markdown-section blockquote p {
      margin: 0 !important;
      color: #1976d2 !important;
    }

    /* Search */
    .search input {
      background: white !important;
      border: 2px solid #e0e0e0 !important;
      border-radius: 8px !important;
      padding: 12px !important;
      transition: all 0.3s !important;
    }

    .search input:focus {
      border-color: var(--primary-color) !important;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
    }

    /* Cover Page */
    section.cover {
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%) !important;
    }

    section.cover h1 {
      font-size: 4rem !important;
      color: white !important;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2) !important;
    }

    section.cover .cover-main > p:last-child a {
      background: white !important;
      color: var(--primary-color) !important;
      border-radius: 25px !important;
      padding: 12px 30px !important;
      font-weight: 600 !important;
      transition: all 0.3s !important;
    }

    section.cover .cover-main > p:last-child a:hover {
      transform: translateY(-3px) !important;
      box-shadow: 0 10px 30px rgba(255,255,255,0.3) !important;
    }

    /* Logo in sidebar */
    .app-name {
      font-size: 1.5rem !important;
      font-weight: 700 !important;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%) !important;
      -webkit-background-clip: text !important;
      -webkit-text-fill-color: transparent !important;
      background-clip: text !important;
    }

    .app-name::before {
      content: "üé£ ";
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'SwagFishing',
      repo: '',
      loadSidebar: 'swagfishing-docs/sidebar.md',
      loadNavbar: false,
      coverpage: 'swagfishing-docs/coverpage.md',
      onlyCover: false,
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 2,
      basePath: '/swagfishing-docs/',
      
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found!',
        depth: 3
      },
      
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true,
        crossChapterText: true,
      },

      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      }
    }
  </script>
  
  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
