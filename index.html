<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwagFishing Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="SwagFishing - Feature-rich fishing plugin for Minecraft">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'SwagFishing',
      homepage: 'README.md',
      loadSidebar: 'sidebar.md',
      coverpage: 'coverpage.md',
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 2,
      
      search: {
        paths: 'auto',
        placeholder: 'Search...',
        depth: 3
      }
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  
  <style>
    :root {
      --theme-color: #667eea;
      --theme-color-dark: #764ba2;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      background-attachment: fixed !important;
    }

    .sidebar {
      background: rgba(255, 255, 255, 0.98) !important;
      border-right: none !important;
    }

    .sidebar-nav li > a {
      color: #666 !important;
    }

    .sidebar-nav li.active > a {
      color: var(--theme-color) !important;
      border-right: 2px solid var(--theme-color) !important;
    }

    .content {
      background: white !important;
      border-radius: 15px !important;
      margin: 20px !important;
      padding: 40px !important;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1) !important;
    }

    section.cover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    }

    section.cover h1 {
      color: white !important;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2) !important;
    }
  </style>
</body>
</html>
